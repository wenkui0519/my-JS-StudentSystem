<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="icon" href="./src/images/logo.ico">
</head>
<body>
     <div class="header">
         <div class="logo">
             <img src="./src/images/logo.png" alt="DuYi">
             <span>DuYi</span>
         </div>
     </div>
     <div class="menu">
         <dl class="menu-list">
             <dt>学生管理</dt>
             <dd class="active" data-id="student-list">学生列表</dd>
             <dd data-id="student-add">新增学生</dd>
         </dl>
     </div>
     <div class="content">
        <div id="student-add" >
            <form id="studnet-add-form" >
                <div><label for="name">姓名</label><input id="name" name="name" type="text"><span id="iname">请输入2-6位中文</span></div>
                <div><label for="sex">性别</label><input type="radio" name="sex" id="male" value="0" checked>
                    <label for="male" class="sex" >男</label><input type="radio" name="sex" value="1" id="female">
                    <label for="female" class="sex">女</label>
                </div>
                <div><label for="email">邮箱</label><input type="text" name="email" id="email"><span id="iemail">请输入正确邮箱地址</span></div>
                <div><label for="sNo">学号</label><input type="text" id="sNo" name="sNo"><span id="isNo">请输入4位数学号</span></div>
                <div><label for="birth">出生年</label><input type="text" id="birth" name="birth"><span id="ibirth">请输入出生年份</span></div>
                <div><label for="phone">手机号</label><input type="text" id="phone" name="phone"><span id="iphone">请输入11位数字</span></div>
                <div><label for="address">住址</label><input type="text" id="address" name="address"><span id="iaddress">请输入地址</span></div>
                <div><label for=""></label>
                
                    <input type="submit" id="student-add-btn" class="btn" value="提交">
                    <input type="reset" class="btn" value="重置">
                </div>
            </form>
        </div>
        <div id="student-list" class="content-active">
            <table>
                <thead>
                    <tr>
                        <th width="100" >学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>年龄</th>
                        <th>手机号</th>
                        <th>住址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td>0001</td>
                        <td>塔器</td>
                        <td>女</td>
                        <td>11111@qq.com</td>
                        <td>18</td>
                        <td>13232323232</td>
                        <td>哈尔滨</td>
                        <td>
                            <button class="btn edit">编辑</button>
                            <button class="btn delete">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="modal">
                <div class="mask"></div>
                <div class="modal-content">
                    <h3>编辑表单</h3>
                    <form id="studnet-edit-form" >
                        <div><label for="edit-name">姓名</label><input id="edit-name" type="text" name="name"><span id="editiname">请输入2-6位中文</span></div>
                        <div><label for="sex">性别</label><input type="radio" name="sex" id="edit-male" value="0" checked>
                            <label for="edit-male" class="sex" >男</label><input type="radio" name="sex" value="1" id="edit-female">
                            <label for="edit-female" class="sex">女</label>
                        </div>
                        <div><label for="edit-email">邮箱</label><input name="email" type="text" id="edit-email"><span id="editiemail">请输入正确邮箱地址</span></div>
                        <div><label for="edit-number">学号</label><input name="sNo" disabled type="text" id="edit-number"><span id="editisNo">请输入4位数学号</span></div>
                        <div><label for="edit-birth">出生年</label><input name="birth" type="text" id="edit-birth"><span id="editibirth">请输入出生年份</span></div>
                        <div><label for="edit-phone">手机号</label><input name="phone" type="text" id="edit-phone"><span id="editiphone">请输入11位数字</span></div>
                        <div><label for="edit-address">住址</label><input type="text" name="address" id="edit-address"><span id="editiaddress">请输入地址</span></div>
                        <div><label for=""></label>
                            <input type="submit" id="student-edit-btn" class="btn" value="提交">
                        </div>
                    </form>
                </div>
            </div>
            <div id="turn-page">
                <button class="prev" style="display: none;">上一页</button>
                <button class="next" style="display: inline-block;">下一页</button>
            </div>
        </div>
     </div>
     <script src="./src/js/index.js"></script>
</body>
</html>
